<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
		<link rel="manifest" href="favicons/manifest.json">
		<link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="theme-color" content="#ffffff">

		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-110543961-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
		  	function gtag(){dataLayer.push(arguments);}
		  	gtag('js', new Date());
		  	gtag('config', 'UA-110543961-1');
		</script>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<meta name="description" content="Hedelong Shi - Portfolio; Android, Apps, Games, AI, Utilities">
		<meta name="keywords" content="iOS, macOS, app, game, apple, ai, native, freelance, software, dev, developer, iphone, ipad, programming, computers, swift, objective-c, python, cryptography, artificial intelligence, computer, it, internet, engineering, development">
		<meta name="author" content="Hedelong Shi">

		<title>Hedelong Shi - Portfolio</title>

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">

		<script src="https://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
		<script src="js/jquery.isotope.js" type="text/javascript"></script>
		<script src="js/filter.js" type="text/javascript"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
		{% seo %}
	</head>

  	<body>
		<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
			<div class="container">
		  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
		  		</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
			  		<ul class="navbar-nav ml-auto">
						<li class="nav-item active">
				  			<a class="nav-link" href="/">Portfolio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" target="_blank" rel="noopener noreferrer" href="https://medium.com/@gsurma">Blog</a>
						</li>
						<li class="nav-item">
				  			<a class="nav-link" href="/contact">Contact</a>
						</li>
			  		</ul>
				</div>
		  	</div>
	  	</nav>

		<div class="container">
			<h1 class="my-4">Hedelong Shi
				<small>Portfolio</small>
			</h1>

			<h2>Side projects</h2>

			<br>

			<div class="projectFilter">
				<center>
					<a href="#" filter="*" class="current">All</a>
					<a href="#" filter=".games">Games</a>
					<a href="#" filter=".apps">Apps</a>
					<a href="#" filter=".ai">Artificial Intelligence</a>
					<a href="#" filter=".utilities">Utilities</a>
				</center>
			</div>

			<br>

			<div class="row"><div class="projectContainer"></div></div>

			<div class="projectContainer row">

				<div class="ai apps col-lg-3 col-md-4 col-sm-6 portfolio-item">
					<div class="card h-100">
						<a href="https://github.com/gsurma/edge_detector">
							<img class="card-img-top" src="images/icons/edge_detector_icon_web.png" alt="Edge Detector">
						</a>
						<div class="card-body">
							<h4 class="card-title">
								<center>
									<h4 class="card-title">Edge Detector</h4>
								</center>
							</h4>
							<center>
								<p class="card-text">Holistically-Nested Edge Detectionn</p>
							</center>
							<br>
							<ul style="list-style-type:square">
								<li> iPhone</li>
								<li>Swift - MVC</li>
								<li>CoreML</li>
								<li>Metal</li>
							</ul>
							<br>

							<div class="link_button">
								<a href="https://github.com/gsurma/edge_detector">
									<center>
										<img class="img-fluid rounded mb-3 mb-md-0" src="images/icons/github.png" alt="GitHub" width="120" height="40">
									</center>
								</a>
							</div>
						</div>
					</div>
				</div>




		<div class="footer-bottom">
			<p class="m-0 text-center text-white"><a>© </a><script>document.write(new Date().getFullYear())</script></p>
		</div>
	</body>
</html>
